<div class="col-md-6">
  <h2> User Details</h2>


  <div class="dropdown">
    <select>
      <option *ngFor="let company of companies" value={{company.idCompanies}}>
        {{company.companyName}}
      </option>
    </select>
  </div>
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Company
      <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li *ngFor="let company of companies">
        <a href={{company.idCompanies}}>
          {{company.companyName}}
        </a>
      </li>

      <li><a href="#">JavaScript</a></li>
    </ul>
  </div>


  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden">Id</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Email</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden">{{user.idUsers}}</td>
      <td>{{user.name}}</td>
      <td>{{user.username}}</td>
      <td>{{user.email}}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteUser(user)"> Delete User</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
